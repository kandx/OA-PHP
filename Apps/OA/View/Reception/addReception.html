<block name="inline_js">
	<script type="text/javascript">
		jQuery(function($){
			var calendar = $('#calendar').fullCalendar({
				header: {
					left: 'prev,next today',
					center: 'title',
					right: 'month,agendaWeek,agendaDay'
				},
				defaultView: 'agendaWeek',
                timeFormat: 'H:mm',
                buttonText: {
                    prev: '<',
                    next: '>',
                },
                allDaySlot: false, 
				weekNumbers: true,
				minTime: "06:00:00",
				maxTime: "21:00:00",
				slotDuration: "00:15:00",
				events: "{:U('Reception/getReception')}",
				selectable: true,
				selectHelper: true,
				select: function(start, end, jsEvent, view) {
					
					var root = "{:U('Reception/receptionForm')}".split(".");
					var url = root[0]+"/start/"+formatTime(start)+"/end/"+formatTime(end)+".html";
					window.location.href = url;	
				},
				eventClick: function(calEvent, jsEvent, view){
					var receptionId = calEvent.id;
					getReceptionInfo(receptionId);
				},
				
			});
			
			$('.datetime-picker').datetimepicker({
				format:'yyyy-mm-dd hh:ii',
				autoclose:true,
				todayBtn:true,
				language:'zh-CN',
			});
			setSidebarActive('reception_root', 'reception_add');

			$('.btn-danger').hide();
			//删除日程的处理
			$('.btn-danger').on('click', function(e){
				bootbox.confirm('你确定要删除吗？', function(){
					var eventID = $('#id').val();
					$.get("{:U('Schedule/del')}", {id:eventID}, function(msg){
						if(1==msg){
							$('#calendar').fullCalendar('removeEvents', eventID);
							$('.modal').modal('hide');
						}
						else{
							bootbox.alert(msg);
						}
					});
				});
			});

			
			function formatTime(time){
				if(!time)
					return '';
				if(time.hasTime())
					return time.format('YYYY-M-D H:mm');
				else
					return time.format('YYYY-M-D');
			}

			function dropAndResize(event, revertFunc){
				var eventData = {
					id: event.id,
					start: formatTime(event.start),
					end: formatTime(event.end),
					allDay: event.allDay
				};
				$.post("{:U('Schedule/drop')}", eventData, function(msg){
					if(msg!=1){
						bootbox.alert(msg);
						revertFunc();
					}
				});
			}

			function getReceptionInfo(id){
				if(id){
					$.get("{:U('Reception/receptionInfo')}", {id: receptionId}, function(data, statusText){
						var li = "<li><i class='ace-icon fa fa-trash green'></i>";
						var html = "";
						html += li+"到访："+data.vistor+"</li>";
						html += li+"时间："+data.time+"</li>";
						html += li+"人数："+data.count+"</li>";
						html += li+"参观地点："+data.visitplaces+"</li>";
						html += li+"接待处室："+data.department+"</li>";
						html += li+"接待领导："+data.leaders+"</li>";
						if(data.hall)
							html += li+"展厅时间："+data.hall+"</li>";
						if(data.meeting)
							html += li+"会议室："+data.meeting+"</li>";
						$('ul.spaced2').empty();
						$('ul.spaced2').append($(html));
								
					}, 'json');
				}
			}

			
		});
	</script>
</block>
