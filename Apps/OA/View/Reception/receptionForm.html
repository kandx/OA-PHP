<extend name="Base/base" />

<block name="page_styles">
	<link rel="stylesheet" href="__CSS__/bootstrap-datetimepicker.min.css" />
	
</block>

<block name="breadcrumbs">
	<include file="Base/breadcrumbs" active="填写接待信息" leaf="接待登记" url="{:U('Reception/addReception')}"/>
</block>

<block name="content">
	<form class="form-horizontal" role="form"  method="post" action="{:U('Reception/addReception')}" id="receptionform">
	<div class="row">
			<div class="col-xs-12 col-sm-4">
				<div class="widget-box">
					<div class="widget-header">
						<h4>来访信息</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main">

						<div class="form-group">
							<label class="col-sm-12" for="article_no"> 来访机构: </label>
							<div class="col-sm-12">
								<input type="text" name="vistor" id="vistor" class="col-xs-12 col-sm-12" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-12" for="article_no"> 到访内容: </label>
							<div class="col-sm-12">
								<input type="text" name="visit_content" id="visit_content" class="col-xs-12 col-sm-12" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-12" for="article_no"> 带队领导: </label>
							<div class="col-sm-12">
								<input type="text" name="visit_leader" id="visit_leader" class="col-xs-12 col-sm-12" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-12" for="article_no"> 联系人: </label>
							<div class="col-sm-12">
								<input type="text" name="contact" id="contact" class="col-xs-12 col-sm-12" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-12" for="phone"> 联系电话: </label>
							<div class="col-sm-12">
								<input type="text" name="phone" id="phone" class="col-xs-12 col-sm-12" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-12" for="visitor_count"> 到访人数: </label>
							<div class="col-sm-12">
								<input type="text" name="visitor_count" id="visitor_count" class="col-xs-12 col-sm-12" />
							</div>
						</div>

						<div class="form-group">				
							<label class="col-sm-12" for="begin_time"> 到访时间: </label>
							<div class="col-sm-12">
								<input type="text" id="begin_time" name="begin_time" class="datetime-picker col-xs-12 col-sm-12" data-date-format="yyyy-mm-dd hh:ii" value="{$start}">
							</div>
						</div>
						
						<div class="form-group end_time">
							<label class="col-sm-12" for="end_time"> 结束时间: </label>
							<div class="col-sm-12">
								<input type="text" id="end_time" name="end_time" class="datetime-picker col-xs-12 col-sm-12" value="{$end}">
							</div>
						</div>

						
						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-4">
				<div class="widget-box">
					<div class="widget-header">
						<h4>接待信息</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main">

							<div class="form-group">
								<label class="col-sm-12" for="major_department">接待处室: </label>
								<div class="col-sm-12">
									<!-- <input type="text" name="major_department" id="major_department" class="col-xs-10 col-sm-8" /> -->
									<foreach name="departments" item="department">
										<label>
											<input name="major_department" type="radio" class="ace group" value="{$department.short_name}"/>
											<span class="lbl"> {$department.short_name}</span>
										</label>
									</foreach>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-12" for="assist_department">配合处室: </label>
								<div class="col-sm-12">
									<foreach name="departments" item="department">
										<label>
											<input name="assist_department[]" type="checkbox" class="ace group" value="{$department.short_name}"/>
											<span class="lbl"> {$department.short_name}</span>
										</label>
									</foreach>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-12" for="receptionist">接待领导: </label>
								<div class="col-sm-12">
									<input type="text" name="reception_leader" id="reception_leader" class="col-xs-12 col-sm-12" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-12" for="receptionist">接待人员: </label>
								<div class="col-sm-12">
									<input type="text" name="receptionist" id="receptionist" class="col-xs-12 col-sm-12" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-12" for="description"> 说明: </label>
								<div class="col-sm-12">
									<textarea class="form-control" name="description" id="description"></textarea>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-12" for="description"></label>
								<div class="checkbox col-sm-12">
									<label>
										<input name="need_mail" id="is_meal" type="checkbox" class="ace" value="1" />
									<span class="lbl"> 邮件提醒</span>
									</label>
									<label>
										<input name="is_meal" id="is_meal" type="checkbox" class="ace" value="1" />
									<span class="lbl"> 需要用餐</span>
									</label>
								</div>
							</div>

							<input type="hidden" name="record_id" id="record_id" value="{:getCurrentUserId()}"/>
							<input type="hidden" name="id" id="id">
							<!-- <input type="hidden" id="is_allday" name="is_allday" value="0"> -->
						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-4">
				<div class="widget-box">
					<div class="widget-header">
						<h4>参观信息</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main">
							<div class="form-group">
								<label class="col-sm-12" for="visit_places">考察地点: </label>
								<div class="col-sm-12">
									<foreach name="places" item="place">
										<label>
											<input name="view_place[]" type="checkbox" class="ace group" value="{$place.id}"/>
											<span class="lbl"> {$place.name}</span>
										</label>
									</foreach>
									<!-- <input type="text" name="visit_places" id="visit_places" class="col-xs-10 col-sm-8" /> -->
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

			
		
	</div>
	<div class="row">
		<div class="clearfix form-actions">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info" type="submit">
					<i class="icon-ok bigger-110"></i>
					保存
				</button>

				&nbsp; &nbsp; &nbsp;
				<a class="btn" type="button" href="{:U('Reception/addReception')}">
					<i class="icon-undo bigger-110"></i>
					返回
				</a>
			</div>
		</div>
	</div>
	</form>
</block>

<block name="page_js">
	<script src="__JS__/jquery-ui.custom.min.js"></script>
	<script src="__JS__/jquery.ui.touch-punch.min.js"></script>
	<script src="__JS__/date-time/bootstrap-datetimepicker.min.js"></script>
	<script src="__JS__/date-time/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="__JS__/jquery.form.min.js"></script>
</block>

<block name="inline_js">
	<script type="text/javascript">
		jQuery(function($){

			$('.datetime-picker').datetimepicker({
				format:'yyyy-m-d h:i',
				autoclose:true,
				todayBtn:true,
				language:'zh-CN',
			});

			setSidebarActive('reception_root', 'reception_add');

		});
	</script>
</block>
